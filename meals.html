<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Meal Ideas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f5f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .meal-list {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .meal {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .meal:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>Family Meal Ideas</h1>
  
  <div class="filters">
    <label><input type="checkbox" value="Mom"> Mom</label>
    <label><input type="checkbox" value="Dad"> Dad</label>
    <label><input type="checkbox" value="summer"> summer/label>
  </div>

  <div class="meal-list" id="mealList">
    <!-- Meals will load here -->
  </div>

  <script>
    let meals = [];

    // Load meals.json
    fetch("meals.json")
      .then(res => res.json())
      .then(data => {
        meals = data;
        displayMeals(meals);
      });

    // Handle filters
    document.querySelectorAll(".filters input").forEach(cb => {
      cb.addEventListener("change", () => {
        const selected = Array.from(document.querySelectorAll(".filters input:checked")).map(cb => cb.value);
        if (selected.length === 0) {
          displayMeals(meals);
        } else {
          const filtered = meals.filter(meal =>
            selected.every(person => meal.likedBy.includes(person))
          );
          displayMeals(filtered);
        }
      });
    });

    // Display meals
    function displayMeals(list) {
      const mealList = document.getElementById("mealList");
      mealList.innerHTML = list.length > 0 
        ? list.map(meal => `<div class="meal">${meal.meal}</div>`).join("")
        : "<p>No meals match this selection.</p>";
    }
  </script>
</body>
</html>
