
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Ideas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
    }

    /* Navbar */
    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #575757;
    }
    nav a.active {
      background-color: #4CAF50;
    }

    h1 {
      text-align: center;
      margin: 20px;
    }

    .family {
      margin: 20px;
      padding: 10px;
    }

    .meal {
      margin: 10px 0;
    }

    .squanch {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="index.html" class="active">Meal Ideas</a>
    <a href="recipes.html">Recipes</a>
  </nav>

  <h1>Meal Ideas</h1>

  <!-- Family Toggles -->
  <div class="family">
    <label><input type="checkbox" id="Mum"> <span style="color:pink;">Mum</span></label>
    <label><input type="checkbox" id="Dad"> <span style="color:green;">Dad</span></label>
    <label><input type="checkbox" id="Summer"> <span style="color:red;">Summer</span></label>
  </div>

  <!-- Button -->
  <button class="squanch" onclick="pickRandomMeal()">Squanch</button>

  <!-- Meal list -->
  <div id="meals"></div>

  <script>
    const meals = [
      { name: "Spaghetti Bolognese", likes: ["Mum", "Dad"] },
      { name: "Pizza", likes: ["Mum", "Dad", "Summer"] },
      { name: "Curry", likes: ["Dad"] },
      { name: "Salad", likes: ["Mum", "Summer"] }
    ];

    const mealsDiv = document.getElementById("meals");
    const checkboxes = {
      Mum: document.getElementById("Mum"),
      Dad: document.getElementById("Dad"),
      Summer: document.getElementById("Summer")
    };

    function renderMeals() {
      const selected = Object.keys(checkboxes).filter(name => checkboxes[name].checked);
      let filtered;

      if (selected.length === 0) {
        filtered = meals;
      } else {
        filtered = meals.filter(meal =>
          selected.every(name => meal.likes.includes(name))
        );
      }

      mealsDiv.innerHTML = filtered.map(meal => `<div class="meal">${meal.name}</div>`).join("");
    }

    function pickRandomMeal() {
      const options = mealsDiv.querySelectorAll(".meal");
      if (options.length > 0) {
        const choice = options[Math.floor(Math.random() * options.length)].textContent;
        alert("Tonightâ€™s meal: " + choice);
      } else {
        alert("No meals match the selection!");
      }
    }

    Object.values(checkboxes).forEach(cb => cb.addEventListener("change", renderMeals));

    renderMeals();
  </script>
</body>
</html>
